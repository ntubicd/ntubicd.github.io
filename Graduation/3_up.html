    <span  style='line-height: 30px;font-size:18px;'  class="text-left">
    <p>人是善於說謊的動物，其程度甚至於自我之間都無法達成全然地坦承，但唯有個人的雙手，會忠實呈現你所做過的一切。</p>
    <p>《私人時間》以「手」作為聚焦主題，記錄角色之間的互動，發現人的外在和實際上的作為有何差距。</p>
    <p>《私人時間》團隊希望透過影像，探討人與人的相處中那些看得見的與看不見的事物，讓觀眾能重思自己在日常生活中習以為常的行為是否也有帶有其他意義。</p>
